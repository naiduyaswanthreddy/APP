<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Offline • Placement Portal</title>
    <meta name="theme-color" content="#0f172a" />
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f8fafc;color:#0f172a;}
      .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
      .card{max-width:460px;width:100%;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,.05);padding:24px;text-align:center}
      .btn{display:inline-block;padding:12px 16px;border-radius:10px;background:#0ea5e9;color:#fff;text-decoration:none;margin-top:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You're offline</h1>
        <p>The Placement Portal couldn’t connect. You can continue browsing pages you visited before. When you’re back online, refresh to get the latest content.</p>
        <a class="btn" href="/">Go Home</a>
      </div>
    </div>
  </body>
</html>
